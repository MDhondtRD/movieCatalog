 <style>
.trim-info {
    max-width: 90%;
    display: inline-block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    line-height: 1.4;
    position: relative;
}
.trim-overview {
    display: block; /* Fallback for non-webkit */
    display: -webkit-box;
    max-width: 90%;
    height: 98px; /* Fallback for non-webkit */
    margin: 0 auto;
    font-size: 14px;
    line-height: 1.4;
    -webkit-line-clamp: 5;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}

.img-max-height {
    min-height: 278px;
    max-height: 278px;
} 
</style>




<ul class="nav nav-tabs">
    <li class="active"><a href="#/home">Catalog</a> </li>
    <li><a href="#/movie">Search</a></li>
</ul>

</br>

<div class="row">
    <div class="col-md-4" ng-repeat="movie in movies">
        <div class="thumbnail">
            <img src={{movie.thumbImage}} class="img-max-height" />
            <div class="caption">
                <h3 class="trim-info">{{ movie.title }}</h3>
                <p class="trim-overview">{{ movie.overview }}</p>
            </div>
        </div>
    </div>
</div>
