<ul class="nav nav-tabs">
    <li><a href="#/home">Catalog</a> </li>
    <li class="active"><a href="#/movie">Search</a></li>
</ul>

</br>

<div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchInput">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search(searchInput)">Go!</button>
      </span>
    </div>
  </div>
</div>

</br>

<div class="row portfolio">
    <div class="col-md-3" ng-repeat="movie in searchResults">
        <div class="thumbnail">
            <img src={{movie.posterPath}} >
            <div class="caption" style="text-align: center;">
                <h3>{{ movie.title }}</h3>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
